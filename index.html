<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antônio Costa Leite | Estruturação Digital</title>
    <meta name="description" content="Especialista em estruturação digital para negócios que querem organizar o Instagram e gerar contatos reais." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              brand: {
                'dark-bg': '#020408',
                'dark-card': '#0A0F1A',
                'blue': '#3B82F6',         
                'blue-light': '#60A5FA',   
                'light-bg': '#F9FAFB',     
                'blue-deep': '#2563EB',    
                'gray-text': '#4B5563',    
                'dark-text': '#111827',    
              }
            },
            boxShadow: {
              'glow-light': '0 0 20px -5px rgba(37, 99, 235, 0.15)',
              'glow-dark': '0 0 40px -10px rgba(59, 130, 246, 0.15)',
              'glow-hover-light': '0 0 30px -5px rgba(37, 99, 235, 0.3)',
              'glow-hover-dark': '0 0 60px -5px rgba(59, 130, 246, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #020408;
        overflow-x: hidden;
      }
      
      /* Scroll Reveal */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Parallax Background */
      .aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #020408;
        overflow: hidden;
        pointer-events: none;
      }

      /* Noise overlay for premium feel */
      .aurora-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        z-index: 10;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .aurora-blur {
        position: absolute;
        width: 100%;
        height: 100%;
        filter: blur(100px);
        opacity: 0.45;
        will-change: transform;
      }

      .light-blob {
        position: absolute;
        border-radius: 50%;
        mix-blend-mode: screen;
        pointer-events: none;
        will-change: transform;
      }

      .blob-1 {
        width: 1200px;
        height: 1200px;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.6) 0%, transparent 70%);
        top: -30%;
        left: -20%;
        animation: rotate 60s linear infinite;
      }

      .blob-2 {
        width: 1400px;
        height: 1400px;
        background: radial-gradient(circle, rgba(30, 58, 138, 0.5) 0%, transparent 70%);
        bottom: -30%;
        right: -20%;
        animation: rotate-reverse 80s linear infinite;
      }

      .blob-3 {
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
        top: 20%;
        left: 30%;
        animation: pulse 20s ease-in-out infinite alternate;
      }

      @keyframes rotate {
        from { transform: rotate(0deg) translate(0, 0); }
        to { transform: rotate(360deg) translate(2%, 2%); }
      }

      @keyframes rotate-reverse {
        from { transform: rotate(360deg) translate(0, 0); }
        to { transform: rotate(0deg) translate(-2%, -2%); }
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.4; }
        100% { transform: scale(1.1); opacity: 0.6; }
      }

      /* Transitions */
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-slide-up {
        animation: fadeSlideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-light-bg text-brand-dark-text dark:bg-brand-dark-bg dark:text-gray-200 relative">
    <div class="aurora-container dark:block hidden">
      <div id="parallax-blur" class="aurora-blur">
        <div class="light-blob blob-1"></div>
        <div class="light-blob blob-2"></div>
        <div class="light-blob blob-3"></div>
      </div>
    </div>
    <div id="root"></div>

    <script>
      // Simple Parallax Effect for the Background
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const parallaxBlur = document.getElementById('parallax-blur');
        if (parallaxBlur) {
          parallaxBlur.style.transform = `translateY(${scrolled * 0.15}px)`;
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
